<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybe-logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <div>
        <label for="email">Login:</label>
        <input type="email" name="email" placeholder="Email" id="email">
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" name="password" placeholder="Senha" id="senha">
      </div>
      <button id="botao-entrar">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <div class="container">
        <label for="nome">Nome:</label>
          <input type="text" name="nome" id="input-name" placeholder="Nome">
        <label for="sobrenome">Sobrenome:</label>
          <input type="text" name="nome" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="container">
        <label for="email">Email:</label>
          <input type="email" name="email" id="input-email" placeholder="Email">
        <label for="seleciona">Casa:</label>
          <select name="seleciona" id="house">
            <option value="Gitnória" id="gitnoria-house" name="seleciona">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house" name="seleciona">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house" name="seleciona">Corvinode</option>
            <option value="Pytherina" id="pytherina-house" name="seleciona">Pytherina</option>
          </select>
      </div>
      <div class="container">
        <div class="family-container">
          <label for="familia" id="label-family">Qual sua família?</label>
          <div>
            <label for="frontend">
              <input type="radio" name="family" value="Frontend" id="frontend">Frontend
            </label>
          </div>
          <div>
            <label for="backend">
              <input type="radio" name="family" value="Backend" id="backend">Backend
            </label>            
          </div>
          <div>
            <label for="fullstack">
              <input type="radio" name="family" value="FullStack" id="fullstack">FullStack
            </label>
          </div>
        </div>
        <div class="content-container">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="language">
            <label for="hofs">
              <input type="checkbox" value="HoFs" class="subject" id="hofs">HoFs
            </label>
            <label for="jest">
              <input type="checkbox" value="Jest" class="subject" id="jest">Jest
            </label>
            <label for="promises">
              <input type="checkbox" value="Promises" class="subject" id="promises">Promises
            </label>
          </div>
          <div class="language">
            <label for="react">
              <input type="checkbox" value="React" class="subject" id="react">React
            </label>
            <label for="sql">
              <input type="checkbox" value="SQL" class="subject" id="sql">SQL
            </label>
            <label for="python">
              <input type="checkbox" value="Python" class="subject" id="python">Python
            </label>
          </div>
        </div>
      </div>
      <div class="container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="rate1">1
            <input type="radio" name="rate" value="1" id="rate1">
          </label>
          <label for="rate2">2
            <input type="radio" name="rate" value="2" id="rate2">
          </label>
          <label for="rate3">3
            <input type="radio" name="rate" value="3" id="rate3">
          </label>
          <label for="rate4">4
            <input type="radio" name="rate" value="4" id="rate4">
          </label>
          <label for="rate5">5
            <input type="radio" name="rate" value="5" id="rate5">
          </label>
          <label for="rate6">6
            <input type="radio" name="rate" value="6" id="rate6">
          </label>
          <label for="rate7">7
            <input type="radio" name="rate" value="7" id="rate7">
          </label>
          <label for="rate8">8
            <input type="radio" name="rate" value="8" id="rate8">
          </label>
          <label for="rate9">9
            <input type="radio" name="rate" value="9" id="rate9">
          </label>
          <label for="rate10">10
            <input type="radio" name="rate" value="10" id="rate10">
          </label>
      </div>
      <div class="container textarea">
        <label for="cometario" class="">Deixe seu comentário:</label>
        <div>
          <textarea name="cometario" id="textarea" cols="30" rows="10" maxlength="500" placeholder="Digite aqui seu comentário"></textarea>
          <span id="counter">500</span>
        </div>
      </div>
      <div class="check-container">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima? 
          <input type="checkbox" name="check" id="agreement"> Sim, eu concordo.
        </label>
      </div>
      <button type="submit" id="submit-btn" class="disabled-btn" disabled>Enviar</button>
      <div id="submitedForm">
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer class="footer-container">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
